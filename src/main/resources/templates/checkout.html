<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/76f6cc533f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title >Checkout</title>
</head>
<body>
<div th:replace="~{ navbar::navigation }"></div>

<main class="py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mx-auto" >Checkout</h1>

                <ul class="list-group">

                    <div th:unless="${productsList.isEmpty()}">

                        <div th:each="product : ${productsList}">
                            <li class="list-group-item ">
                                <div class="row">
                                    <div class="col" th:text="${product.product.name}"></div>
                                    <div class="col" th:text="'€'+${product.product.prijs}"></div>
                                    <div class="col" th:text="${product.amount}"></div>
                                    <div class="col" th:text="'€'+${product.amount}*${product.product.prijs}"></div>

                                </div>
                            </li>
                        </div>
                        <li class="list-group-item ">
                            <div class="row">
                                <div class="col">Total:</div>
                                <div class="col" th:text="'€'+${total}"></div>


                            </div>
                        </li>
                    </div>
                </ul>
                <div id="form">
                    <form method="post" th:action="@{~/cart/checkout}" th:object="${newFactuur}">

                        <div class="form-group">
                            <label th:text="Straat" for="Straat"></label>
                            <input id="Straat" th:field="*{straat}" type="text" class="form-control"
                                   th:placeholder="straat"/>
                            <span th:if="${#fields.hasErrors('straat')}" th:errors="*{straat}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="Huisnummer" for="huisnummer"></label>
                            <input id="huisnummer" th:field="*{huisnummer}" type="text" class="form-control"
                                   th:placeholder="huisnummer"/>
                            <span th:if="${#fields.hasErrors('huisnummer')}" th:errors="*{huisnummer}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="postcode" for="postcode"></label>
                            <input id="postcode" th:field="*{postcode}" type="text" class="form-control"
                                   th:placeholder="postcode"/>
                            <span th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="land" for="land"></label>
                            <input id="land" th:field="*{land}" type="text" class="form-control"
                                   th:placeholder="land"/>
                            <span th:if="${#fields.hasErrors('land')}" th:errors="*{land}"
                                  class="alert alert-danger"></span>
                        </div>

                        <div class="form-group ">
                            <button class="btn btn-primary" th:field="submit" th:text="submit"></button>
                        </div>
                    </form>

            </div>

        </div>
    </div>

</main>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
