<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://kit.fontawesome.com/76f6cc533f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Reset password</title>
</head>
<body>
<div th:replace="~{ navbar::navigation }"></div>
<main class="py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mx-auto">Reset password</h1>
                <div id="form">
                    <form method="post" th:action="@{~/user/resetPassword}">

                        <div class="form-group">
                            <label th:text="OldPassword" for="oldpassword"></label>
                            <input id="oldpassword" type="password" class="form-control"
                                   th:placeholder="oldpassword" th:name="oldPassword"/>
                            <div th:if="${param.oldPassword}"
                                  class="alert alert-danger">The oldpassword is not correct!</div>
                        </div>
                        <div class="form-group">
                            <label th:text="NewPassword" for="password"></label>
                            <input id="password" type="password" class="form-control"
                                   th:placeholder="newpassword" th:name="password"/>
                            <div th:if="${param.password}"
                                  class="alert alert-danger">The passwords must be atleast 8 characters!</div>
                        </div>
                        <div class="form-group">
                            <label th:text="CheckPassword" for="checkPassword"></label>
                            <input id="checkPassword" type="password" class="form-control"
                                   th:placeholder="CheckPassword" th:name="checkPassword"/>
                            <div th:if="${param.checkPassword}"
                                  class="alert alert-danger">The passwords are not the same!</div>

                        </div>


                        <div class="form-group ">
                            <button class="btn btn-primary" th:field="submit" th:text="submit"></button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
