<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<div th:replace="~{ navbar::navigation }"></div>
<main class="py-4">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="mx-auto">Register</h1>
                <div id="form">
                    <form method="post" th:action="@{~/register}" th:object="${newUser}">

                        <div class="form-group">
                            <label th:text="Name" for="name"></label>
                            <input id="name" th:field="*{name}" type="text" class="form-control"
                                   th:placeholder="name"/>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="Email" for="email"></label>
                            <input id="email" th:field="*{email}" type="email" class="form-control"
                                   th:placeholder="Email"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group">
                            <label th:text="Password" for="password"></label>
                            <input id="password" th:field="*{password}" type="password" class="form-control"
                                   th:placeholder="password"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                  class="alert alert-danger"></span>
                        </div>
                        <div class="form-group ">
                            <button class="btn btn-primary" th:field="submit" th:text="submit"></button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
