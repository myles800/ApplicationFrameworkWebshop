<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/CSS/index.css}">
    <script src="https://kit.fontawesome.com/76f6cc533f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Winkel</title>
</head>
<body>
<div th:replace="~{ navbar::navigation }"></div>

<div th:if="${param.logout}">
    <div class="alert alert-danger">You have been logged out.</div>
</div>

<div th:if="${param.login}">
    <div class="alert alert-success">You have been logged in.</div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5 searchBalk">
            <div class="input-group md-form form-sm form-2 pl-0 ">
                <input class="form-control my-0 py-1" type="text" placeholder="Zoeken" aria-label="Zoeken"
                       id="search">
                <div class="input-group-append">
    <span class="input-group-text" id="basic-text1" th:field="submit"><i class="fas fa-search "
                                                       aria-hidden="true" id="searchBtn"></i></span>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="col-md-8 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="accordion" id="accordionFilter">
                        <div class="card">
                            <div class="card-header" id="headingCategorie">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#categorieCollapse" aria-expanded="true"
                                            aria-controls="categorieCollapse">
                                       Categorie
                                    </button>
                                </h2>
                            </div>
                            <div id="categorieCollapse" class="collapse show" aria-labelledby="headingCategorie"
                                 data-parent="#accordionFilter">
                                <div class="card-body">
                                    <div class="nav flex-column">
                                        <form method="get" th:action="@{~/register}" > <!--do dynamisch -->

                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="1" id="categorie1" name="categorie">
                                                <label class="form-check-label" for="categorie1">
                                                    Speelgoed
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="2" id="categorie2" name="categorie">
                                                <label class="form-check-label" for="categorie2">
                                                        Voeding
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="3" id="categorie3" name="categorie">
                                                <label class="form-check-label" for="categorie3">
                                                    Verzorging
                                                </label>
                                            </div>
                                            <div class="form-group ">
                                                <button class="btn btn-primary" th:field="submit" th:text="submit"></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div  class="col-md-8"></div>
        <div class="col-md-1"></div>

    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
